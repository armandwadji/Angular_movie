<form-movie (searchvalue)="search$$.next($event)" (sort)="sort$$.next($event)"></form-movie>

<div *ngIf="movieList()?.length" class="card-list">
  <div *ngFor="let movie of movieList() ">
    <card-movie [movie]="movie"></card-movie>
  </div>
</div>

<div class="pagination-container">
  <button class="pagination-increase" [disabled]="page===1" (click)="previousPage()" >&lt;</button>
  <span class="pagination-count"> {{page}} / {{totalPage}} </span>
  <button class="pagination-decrease" [disabled]="(page === totalPage)" (click)="nextpage()">&gt;</button>
</div>
