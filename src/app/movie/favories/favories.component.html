<div *ngIf="favoriesMovies?.length; then thenBlock else elseBlock" class="card-list"></div>

<ng-template #thenBlock>
  <section class="card-list">
    <card-movie *ngFor="let movie of favoriesMovies" [movie]="movie" [removeList]="true" class="card"></card-movie>
  </section>
</ng-template>
<ng-template #elseBlock>
  <p>Vous n'avez pas encore de favoris</p>
</ng-template>
