<div *ngIf="favoritesMovies?.length; then thenBlock else elseBlock" class="card-list"></div>

<ng-template #thenBlock>
  <section class="card-list">
    <div *ngFor="let movie of favoritesMovies">
      <card-movie [movie]="movie" [removeList]="true"></card-movie>
    </div>
  </section>
</ng-template>
<ng-template #elseBlock>
  <p>Vous n'avez pas encore de favoris</p>
</ng-template>
