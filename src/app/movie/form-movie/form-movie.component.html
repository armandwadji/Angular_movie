<div class="form-component">
  <div class="form-container">
    <form>
      <input type="text" placeholder="Entrez le titre d'un film" #term (keyup)="searchValue.emit(term.value)"/>
    </form>
    <div class="btn-sort-container">
      <div class="btn_sort" [className]="'goodToBad '+ ((sort | async) === SORT.GOOD_TO_BAD ? 'active' : '')" (click)="sort.emit(SORT.GOOD_TO_BAD)">Top <span>&#8594;</span></div>
      <div class="btn_sort" [className]="'badToGood '+ ((sort | async) === SORT.BAD_TO_GOOD ? 'active' : '')" (click)="sort.emit(SORT.BAD_TO_GOOD)">Flop <span>&#8594;</span></div>
    </div>
  </div>
</div>
